<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
</head>
<body>

<h1>Person List</h1>

<!-- Add New Person -->
<p>
    <a th:href="@{/person/add}">+ Add New Person</a>
</p>

<table border="1" cellpadding="8">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>YOB</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Height</th>
            <th>BMI</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="p : ${persons}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.yob}"></td>
            <td th:text="${p.age}"></td>
            <td th:text="${p.weight}"></td>
            <td th:text="${p.height}"></td>
            <td th:text="${p.bmi}"></td>
            <td th:text="${p.category}"></td>

            <td>
                <a th:href="@{'/person/edit/' + ${p.id}}">Edit</a> |
                <a th:href="@{'/person/delete/' + ${p.id}}"
                   onclick="return confirm('Are you sure?');">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
