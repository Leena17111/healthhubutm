<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Program List</title>
    <style>
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f1f1f1; }
        .btn { padding: 6px 12px; text-decoration: none; border-radius: 4px; }
        .btn-edit { background-color: #4CAF50; color: white; }
        .btn-delete { background-color: #f44336; color: white; }
        .btn-add { background-color: #2196F3; color: white; margin: 20px; display: inline-block; }
    </style>
</head>
<body>

<h2 style="text-align:center;">HealthHubUTM Programs</h2>

<div style="text-align:center;">
   <a th:href="@{/admin/program/create}" class="btn btn-add">+ Add New Program</a>


</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Program Name</th>
            <th>Category</th>   
            <th>Description / Goal</th>
            <th>Duration (weeks)</th>
            <th>Monthly Fee (RM)</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="p : ${programList}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.category != null ? p.category.name : 'â€”'}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.durationWeeks}"></td>
            <td th:text="${p.monthlyFee}"></td>

            <td>
                <a th:href="@{'/admin/program/edit/' + ${p.id}}" class="btn btn-edit">Edit</a>
                <a th:href="@{'/admin/program/delete/' + ${p.id}}" class="btn btn-delete"
                   onclick="return confirm('Are you sure you want to delete this program?');">
                   Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
