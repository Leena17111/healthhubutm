<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Categories</title>
    <style>
        table { width: 60%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f1f1f1; }
        .btn { padding: 6px 12px; text-decoration: none; border-radius: 4px; }
        .btn-add { background-color: #2196F3; color: white; }
        .btn-edit { background-color: #4CAF50; color: white; }
        .btn-delete { background-color: #f44336; color: white; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Manage Categories</h2>

<div style="text-align:center; margin-bottom: 20px;">
    <a href="/admin/category/create" class="btn btn-add">+ Add New Category</a>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td>
                <a th:href="@{'/admin/category/edit/' + ${c.id}}" class="btn btn-edit">Edit</a>
                <a th:href="@{'/admin/category/delete/' + ${c.id}}"
                   class="btn btn-delete"
                   onclick="return confirm('Delete this category?');">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
