<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Workout Plans</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        .completed {
            color: green;
            font-weight: bold;
        }

        .pending {
            color: orange;
            font-weight: bold;
        }

        .btn {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-complete {
            background-color: #28a745;
            color: white;
        }

        .btn-complete:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>My Workout Plans</h2>

    <table>
        <thead>
            <tr>
                <th>Program</th>
                <th>Week</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="entry : ${workouts}">
                <td th:text="${entry.key.program.name}">Program Name</td>
                <td th:text="${entry.key.weekNumber}">1</td>
                <td th:text="${entry.key.description}">Workout description</td>

                <td>
                    <span th:if="${entry.value.completed}" class="completed">
                        Completed
                    </span>
                    <span th:if="${!entry.value.completed}" class="pending">
                        Pending
                    </span>
                </td>

                <td>
                    <form th:if="${!entry.value.completed}"
                          th:action="@{/member/workouts/complete}"
                          method="post">

                        <input type="hidden"
                               name="progressId"
                               th:value="${entry.value.id}" />

                        <button type="submit"
                                class="btn btn-complete">
                            Mark Completed
                        </button>
                    </form>

                    <span th:if="${entry.value.completed}">
                        ✔
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="back-link">
        <a th:href="@{/member/dashboard}">⬅ Back to Dashboard</a>
    </div>

</div>

</body>
</html>
