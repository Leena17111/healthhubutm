<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Browse Programs</title>
</head>
<body>

<h2 style="text-align:center;">Available Programs</h2>

<table border="1" cellpadding="10" cellspacing="0" style="margin:auto; width:80%;">
    <thead>
        <tr>
            <th>Program Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Duration (weeks)</th>
            <th>Monthly Fee (RM)</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="p : ${programs}">
            <td th:text="${p.name}">Program Name</td>
            <td th:text="${p.category != null ? p.category.name : 'â€”'}">Category</td>
            <td th:text="${p.description}">Description</td>
            <td th:text="${p.durationWeeks}">4</td>
            <td th:text="${p.monthlyFee}">0.00</td>

            <!-- ACTION COLUMN -->
            <td>
                <!-- Show Enroll if NOT enrolled -->
                <a th:if="${!enrolledProgramIds.contains(p.id)}"
                   th:href="@{/member/enroll/{id}(id=${p.id})}">
                    Enroll
                </a>

                <!-- Show Enrolled if already enrolled -->
                <span th:if="${enrolledProgramIds.contains(p.id)}">
                    Enrolled
                </span>
            </td>
        </tr>
    </tbody>
</table>

<br>

<div style="text-align:center;">
    <a th:href="@{/member/dashboard}">Back to Dashboard</a>
</div>

</body>
</html>
