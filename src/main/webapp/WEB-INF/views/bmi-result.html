<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMI Result</title>
    <style>
        .box {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 14px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>BMI Result</h2>

    <p><strong>Your BMI:</strong></p>
    <h3 th:text="${bmi}"></h3>

    <p><strong>Category:</strong></p>
    <h3 th:text="${status}"></h3>

    <a th:href="@{/bmi/form}">Calculate Again</a>
    <br/><br/>
    <a th:href="@{/bmi/history}">View BMI History</a>
</div>

</body>
</html>
