<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMI History</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f1f1f1;
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 8px 14px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">BMI History</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Height (m)</th>
            <th>Weight (kg)</th>
            <th>BMI</th>
            <th>Category</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="r : ${records}">
            <td th:text="${r.date}"></td>
            <td th:text="${r.height}"></td>
            <td th:text="${r.weight}"></td>
            <td th:text="${r.bmiValue}"></td>
            <td th:text="${r.category}"></td>
        </tr>
    </tbody>
</table>

<div style="text-align:center;">
    <a th:href="@{/bmi/form}">Back to BMI Form</a>
</div>

</body>
</html>
