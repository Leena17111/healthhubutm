<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Program Form</title>
    <style>
        form { width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 6px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-top: 4px; }
        .btn { margin-top: 15px; padding: 8px 14px; background-color: #4CAF50; color: white; border-radius: 4px; text-decoration: none; }
        .btn-back { background-color: #777; }
    </style>
</head>
<body>

<h2 style="text-align:center;" th:text="${program.id == null} ? 'Add New Program' : 'Edit Program'"></h2>

<form th:action="@{/admin/program/save}" th:object="${program}" method="post">

    <!-- Hidden ID field for Edit -->
    <input type="hidden" th:field="*{id}" />

    <label>Program Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Category:</label>
<select th:field="*{category.id}">
    <option value="">Select Category</option>
    <option th:each="c : ${categories}"
            th:value="${c.id}"
            th:text="${c.name}">
    </option>
</select>


    <label>Description / Goal:</label>
    <textarea th:field="*{description}" rows="3"></textarea>

    <label>Duration (weeks):</label>
    <input type="number" th:field="*{durationWeeks}" min="1" required />

    <label>Monthly Fee (RM):</label>
    <input type="number" th:field="*{monthlyFee}" step="0.01" required />

    <button type="submit" class="btn">Save</button>
    <a th:href="@{/admin/program/list}" class="btn btn-back">Cancel</a>
</form>

</body>
</html>
