<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Training Session</title>
</head>
<body>

<h2>Schedule Training Session</h2>

<form th:action="@{/trainer/sessions/save}" method="post">

    <label for="memberId">Member:</label><br>
    <select id="memberId" name="memberId" required>
        <option value="">-- Select a Member --</option>
        <option th:each="member : ${members}"
                th:value="${member.id}"
                th:text="${member.name + ' (' + member.email + ')'}">
        </option>
    </select>

    <br><br>

    <label for="sessionDate">Session Date:</label><br>
    <input type="date" id="sessionDate" name="sessionDate" required>

    <br><br>

    <label for="sessionTime">Session Time:</label><br>
    <input type="time" id="sessionTime" name="sessionTime" required>

    <br><br>

    <label for="notes">Notes (Optional):</label><br>
    <textarea id="notes" name="notes"></textarea>

    <br><br>

    <button type="submit">Schedule Session</button>

</form>

<br>

<a th:href="@{/trainer/dashboard}">‚Üê Back to Dashboard</a>

</body>
</html>
