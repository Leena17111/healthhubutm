<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Programs</title>
    <style>
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f1f1f1; }
    </style>
</head>
<body>

<h2 style="text-align:center;">My Enrolled Programs</h2>

<table>
    <thead>
        <tr>
            <th>Program Name</th>
            <th>Category</th>
            <th>Duration (weeks)</th>
            <th>Monthly Fee (RM)</th>
            <th>Enrollment Date</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="e : ${enrollments}">
            <td th:text="${e.program.name}"></td>
            <td th:text="${e.program.category.name}"></td>
            <td th:text="${e.program.durationWeeks}"></td>
            <td th:text="${e.program.monthlyFee}"></td>
            <td th:text="${e.enrollmentDate}"></td>
        </tr>
    </tbody>
</table>

<br>
<div style="text-align:center;">
    <a th:href="@{/member/dashboard}">Back to Dashboard</a>
</div>

</body>
</html>
