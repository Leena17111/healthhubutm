<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Scheduled Sessions</title>
</head>
<body>

<h2>My Scheduled Sessions</h2>

<p>
    <a th:href="@{/trainer/sessions/create}">Schedule New Session</a> |
    <a th:href="@{/trainer/dashboard}">Back to Dashboard</a>
</p>

<div th:if="${sessions == null || sessions.isEmpty()}">
    <p>No scheduled sessions yet.</p>
    <a th:href="@{/trainer/sessions/create}">Schedule Your First Session</a>
</div>

<table th:if="${sessions != null && !sessions.isEmpty()}" border="1" cellpadding="8">
    <thead>
        <tr>
            <th>Member Name</th>
            <th>Member Email</th>
            <th>Date</th>
            <th>Time</th>
            <th>Notes</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="ts : ${sessions}">
        <td th:text="${ts.member.name}">Member Name</td>
        <td th:text="${ts.member.email}">member@example.com</td>
        <td th:text="${#temporals.format(ts.sessionDate, 'yyyy-MM-dd')}">2024-01-01</td>
        <td th:text="${#temporals.format(ts.sessionTime, 'HH:mm')}">10:00</td>
        <td th:text="${ts.notes != null ? ts.notes : 'N/A'}">Notes</td>
        <td>
            <a th:href="@{/trainer/sessions/delete(id=${ts.id})}"
               onclick="return confirm('Are you sure you want to delete this session?')">
                Delete
            </a>
        </td>
    </tr>
</tbody>
</table>

</body>
</html>
